<div class="panel panel-default" style="margin-top: 5px; border: 0px; border-radius: 0px" #panel>
  <div class="panel-body">
<ul class="list-group">
<li style="border-radius: 0px; margin-bottom: 20px; margin-right: 5px" *ngFor="let code of node_codes" class="list-group-item">
  <div style="margin-left: 5px" class="list-group-item-heading"><a style="cursor: pointer" (click)="onClick(code.code, 'hospital_code')">{{code.code}}</a></div>
<div style="margin-left: 5px; padding-bottom: 10px" class="list-group-item-text">{{code.desc}}</div>
</li>
</ul>
  </div>
</div>
